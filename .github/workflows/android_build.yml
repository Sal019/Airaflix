name: Build Signed APK

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout Project
    - name: Checkout source
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Java (Required for Android Build)
    - name: Set up JDK 17 (Required for modern Gradle)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"
        cache: gradle

    # 3Ô∏è‚É£ Setup Android SDK (IMPORTANT ‚Äî Missing in your workflow)
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 4Ô∏è‚É£ Make gradlew executable
    - name: Grant permission to gradlew
      run: chmod +x ./gradlew

    # 5Ô∏è‚É£ Clean Project (Prevents random failures)
    - name: Clean project
      run: ./gradlew clean

    # 6Ô∏è‚É£ Build Debug APK
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    # 7Ô∏è‚É£ Build Release APK (Unsigned)
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace

    # 8Ô∏è‚É£ Sign APK (Only if secrets exist)
    - name: Sign Release APK
      if: ${{ secrets.SIGNING_KEY != '' }}
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        aliasPassword: ${{ secrets.ALIAS_PASSWORD }}

    # 9Ô∏è‚É£ Upload Debug APK
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk

    # üîü Upload Signed Release APK
    - name: Upload Release APK
      if: ${{ secrets.SIGNING_KEY != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: ${{ steps.sign_app.outputs.signedReleaseFile }}
